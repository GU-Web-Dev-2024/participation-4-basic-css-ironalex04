<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation 4. Basic CSS</title>

    <style>
        .custom-button {
            background-color: lightblue;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .custom-button:hover {
            background-color: darkblue;
            color: blueviolet;
        }


        .widget-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Participation 4. Basic CSS</h1>


    <p style="color: rgb(0, 126, 128);">This is an example of inline CSS.</p>


    <div class="widget-container">
        <button class="custom-button">Click Me!</button>
    </div>


    <link rel="stylesheet" href="styles.css">
</body>

</html>
